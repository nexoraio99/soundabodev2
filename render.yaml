services:
  - type: web
    name: soundabode-website
    env: static
    buildCommand: ""
    staticPublishPath: .
    
    # Custom headers for security and performance
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    
    # URL redirects and rewrites
    routes:
      # Redirect index.html to root
      - type: redirect
        source: /index.html
        destination: /
        status: 301
      
      # Redirect contact.html to /contact
      - type: redirect
        source: /contact.html
        destination: /contact
        status: 301
      
      # Rewrite clean URLs to .html files
      - type: rewrite
        source: /contact
        destination: /contact.html
      
      # Catch-all: serve index.html for root
      - type: rewrite
        source: /
        destination: /index.html
