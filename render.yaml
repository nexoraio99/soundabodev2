services:
  - type: web
    name: soundabode
    env: static
    buildCommand: echo "Static site - no build needed"
    staticPublishPath: .
    
    # Custom headers
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
    
    # URL rewrites - this is the key part
    routes:
      # Music Production courses
      - type: rewrite
        source: /courses/music-production/beginner-course
        destination: /courses/music-production/beginner-course.html
      
      - type: rewrite
        source: /courses/music-production/intermediate-course
        destination: /courses/music-production/intermediate-course.html
      
      - type: rewrite
        source: /courses/music-production/audio-engineering-diploma
        destination: /courses/music-production/audio-engineering-diploma.html
      
      - type: rewrite
        source: /courses/music-production/mixing-mastering-course
        destination: /courses/music-production/mixing-mastering-course.html
      
      # DJ Training courses
      - type: rewrite
        source: /courses/dj-training/basic-dj-course
        destination: /courses/dj-training/basic-dj-course.html
      
      - type: rewrite
        source: /courses/dj-training/pro-dj-course
        destination: /courses/dj-training/pro-dj-course.html
      
      - type: rewrite
        source: /courses/dj-training/advanced-dj-performance
        destination: /courses/dj-training/advanced-dj-performance.html
      
      # Other pages
      - type: rewrite
        source: /about
        destination: /about.html
      
      - type: rewrite
        source: /contact
        destination: /contact.html
      
      - type: rewrite
        source: /courses
        destination: /courses/index.html
      
      - type: rewrite
        source: /privacy
        destination: /privacy.html
      
      - type: rewrite
        source: /enroll
        destination: /enroll.html
      
      # Redirect .html URLs to clean URLs (optional - for SEO)
      - type: redirect
        source: /courses/music-production/beginner-course.html
        destination: /courses/music-production/beginner-course
        status: 301
      
      - type: redirect
        source: /courses/music-production/intermediate-course.html
        destination: /courses/music-production/intermediate-course
        status: 301
      
      - type: redirect
        source: /courses/music-production/audio-engineering-diploma.html
        destination: /courses/music-production/audio-engineering-diploma
        status: 301
      
      - type: redirect
        source: /courses/music-production/mixing-mastering-course.html
        destination: /courses/music-production/mixing-mastering-course
        status: 301
      
      - type: redirect
        source: /courses/dj-training/basic-dj-course.html
        destination: /courses/dj-training/basic-dj-course
        status: 301
      
      - type: redirect
        source: /courses/dj-training/pro-dj-course.html
        destination: /courses/dj-training/pro-dj-course
        status: 301
      
      - type: redirect
        source: /courses/dj-training/advanced-dj-performance.html
        destination: /courses/dj-training/advanced-dj-performance
        status: 301
      
      - type: redirect
        source: /about.html
        destination: /about
        status: 301
      
      - type: redirect
        source: /contact.html
        destination: /contact
        status: 301
      
      - type: redirect
        source: /privacy.html
        destination: /privacy
        status: 301
